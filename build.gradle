plugins {
    id 'java'
}

group 'com.miso.stuff'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0-beta3'

    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    testCompile 'org.projectlombok:lombok:1.18.4'
}
